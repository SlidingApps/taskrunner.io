<div class="page-login">	
	<div class="loginContentWrap" style="padding: 0;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
					<div class="text-center">
						<p>Enter your email address and we'll send you a link to reset your password.</p>
					</div>
					<form data-parsley-validate>
						<div class="form-group">
							<input id="email" type="email" class="form-control simple-form-control" placeholder="Email" required autofocus data-parsley-error-message="Wrong e-mail format">
							<i class="fa fa-envelope"></i>
						</div>
						
						<div class="form-group">
							<button type="submit" class="btn btn-orange submit">Send instructions</button>
						</div>
					</form>
				</div>
            </div>
        </div>
	</div>
</div>
